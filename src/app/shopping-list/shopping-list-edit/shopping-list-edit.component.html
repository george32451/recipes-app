<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #addIngredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="ingredientName" ngModel required #nameInput="ngModel">
          <span *ngIf="nameInput.touched && nameInput.invalid" class="help-block">This field is required!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="ingredientAmount" ngModel required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="addIngredientForm.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onResetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
