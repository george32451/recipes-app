<div class="header-container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="onNavbarToggle()">
        <span *ngFor="let iconBar of [1, 2, 3]" class="icon-bar"></span>
      </button>
      <a routerLink="/recipes" class="navbar-brand">Recipe Book</a>
    </div>

    <div *ngIf="{ isAuth: isAuthenticated$ | async } as userAuth" class="navbar-collapse" [class.collapse]="collapsed"
         (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <li *ngIf="userAuth.isAuth" routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li *ngIf="!userAuth.isAuth" routerLinkActive="active"><a routerLink="/auth">Authenticate</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="userAuth.isAuth">
          <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
        </li>
        <li *ngIf="userAuth.isAuth" class="dropdown" appDropdown>
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">
            Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer;" (click)="onSave()">Save Data</a></li>
            <li><a style="cursor: pointer;" (click)="onFetch()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
